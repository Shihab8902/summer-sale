<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Work sans font cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS and Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Styles -->
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header section starts here -->
    <header class="md:bg-[#F9F6E2]">
        <div class="hero min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse gap-8">
                <img src="/images/Summer 1.png" class="max-w-sm" />
                <div>
                    <h3 class="font-medium text-3xl text-center mb-11">---SALE FEVER---</h3>
                    <h1 class="text-6xl font-bold mb-16">Purchase TK 200 or <br> above & get <span
                            class="text-[#E527B2]">20%
                            off</span> </h1>
                    <div class="text-center">
                        <span class="font-medium text-2xl">Use Promo Code</span> <button
                            class="text-2xl font-semibold bg-[#E527B2] px-6 py-3 text-white rounded-lg ml-4">SELL200</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header section ends here -->




    <!-- Main section starts here -->
    <main class="pt-32 bg-[#F8F8F8]">

        <!-- Kitchenware section starts here -->
        <section class="container mx-auto">
            <h3 class="font-semibold text-4xl mb-8">Kitchenware</h3>

            <!-- Product container -->
            <div>

                <!-- Product one -->
                <div class="card w-96 bg-base-100 rounded-lg cursor-pointer">
                    <figure class="px-10 py-10 bg-[#1111110f] mx-5 mt-5 rounded-lg">
                        <img src="/images/prod1.png" alt="Image unavailable" />
                    </figure>
                    <div class="card-body items-center text-center py-5">
                        <!-- Ratings -->
                        <div class="rating rating-sm">
                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                        </div>

                        <!-- Name -->
                        <h3 class="font-semibold text-xl">K. Accessories</h3>

                        <!-- Price -->
                        <p class="text-[#1111117e] text-xl font-normal">39.00 TK</p>
                    </div>
                </div>
            </div>

        </section>
        <!-- Kitchenware section ends here -->

    </main>
    <!-- Main section ends here -->

</body>

</html>
